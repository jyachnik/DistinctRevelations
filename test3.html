    <meta charset="UTF-8" />

    <title>Distinct Revelations</title>
 <link rel="stylesheet" type="text/css" href="style/test3.css">

    <div class="background-overlay"></div>

    <header>
        <img src="images/distinct_revelations.png" alt="Distinct Revelations Logo" class="logo" />
    </header>
<body>
    <main class="content">

        <!-- Services Section -->
        <section class="services">
            <div class="service">
                <img src="wallpaper_consulting" alt="Service 1">
                <p>Business Strategy</p>
            </div>
            <div class="service">
                <img src="wallpaper_consulting2" alt="Service 2">
                <p>Operations Consulting</p>
            </div>
            <div class="service">
                <img src="wallpaper_consulting3" alt="Service 3">
                <p>Technology Solutions</p>
            </div>
        </section>

        <!-- About Us Section -->
        <section class="about-us">
            <h2>About Us</h2>
            <p>We are a premier management consulting firm with a strong history of driving business transformation.</p>
        </section>

        <!-- Brand Slider Section -->
        <section class="brand-slider">
            <div class="slider-track">
                <img src="brand1.png" alt="Brand 1">
                <img src="brand2.png" alt="Brand 2">
                <img src="brand3.png" alt="Brand 3">
                <img src="brand4.png" alt="Brand 4">
                <!-- Duplicate for continuous scroll -->
                <img src="brand1.png" alt="Brand 1">
                <img src="brand2.png" alt="Brand 2">
                <img src="brand3.png" alt="Brand 3">
                <img src="brand4.png" alt="Brand 4">
            </div>
        </section>

        <!-- Contact and Scheduler Section -->
        <section class="contact-scheduler">
            <div class="contact-us">
                <h2>Contact Us</h2>
                <form>
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email">
                    <textarea placeholder="Message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="scheduler">
                <h2>Schedule a Meeting</h2>
                <iframe src="https://calendly.com/your-link" frameborder="0"></iframe>
            </div>
        </section>

        <!-- Login Section -->
        <section class="login">
            <input type="text" placeholder="User ID">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </section>

    </main>
